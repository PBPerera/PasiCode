<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBlog Booking</title>
    <style>
        body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-image: url(img/image3.png);
            background-position: center;
            background-size: cover;
            height:1000px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: larger;
        }

        .booking-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            height: 900px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #010d62;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group1{
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #010d62;
        }

        input, select {
            width: 95%;
            padding: 10px;
            border: 2px solid #010d62;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #010d62;
            outline : none;
        }

        button {
            width: 50%;
            padding: 10px;
            border: none;
            font-size: large;
            background-color: #010d62;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #000000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h2>Booking Place</h2>
        <form action="MainPage.html" method="post">
            <div class="form-group">
                <label for="name">Name of the person making the booking:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">Phone Number:</label>
                <input type="text" id="name" name="number" required>
                
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="Select">Select</option>
                    <option value="paris">Paris</option>
                    <option value="rome">Rome</option>
                    <option value="london">London</option>
                    <option value="maldives">The Maldives</option>
                    <option value="newyork">New York City</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkin">Check-In Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-Out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <div class="form-group">
                <label for="preferences">Special Preferences:</label>
                <textarea id="preferences" name="preferences" rows="4" style="width: 95%; border: 2px solid #010d62; border-radius: 5px; padding: 10px;"></textarea>
            </div>
            <br>
            <div class="form-group1">
               <button type="submit">Book Now</button>
            </div>
        </form>
    </div>
</body>
</html>
